{% extends "base.html" %}

{% block title %}Edit Profile - WMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i data-feather="edit-3" class="me-2"></i>Edit Profile
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="first_name" 
                                       name="first_name" 
                                       value="{{ user.first_name or '' }}" 
                                       required
                                       maxlength="80">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="last_name" 
                                       name="last_name" 
                                       value="{{ user.last_name or '' }}" 
                                       required
                                       maxlength="80">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               value="{{ user.email }}" 
                               required
                               maxlength="120">
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" 
                                       class="form-control" 
                                       value="{{ user.username }}" 
                                       readonly
                                       disabled>
                                <div class="form-text">Username cannot be changed</div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" 
                                       class="form-control" 
                                       value="{{ user.role.title() }}" 
                                       readonly
                                       disabled>
                                <div class="form-text">Role is managed by administrators</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
<!--                        <div class="col-md-6">-->
<!--                            <div class="mb-3">-->
<!--                                <label class="form-label">Branch</label>-->
<!--                                <input type="text" -->
<!--                                       class="form-control" -->
<!--                                       value="{{ user.branch_name or 'Not assigned' }}" -->
<!--                                       readonly-->
<!--                                       disabled>-->
<!--                                <div class="form-text">Branch assignment is managed by administrators</div>-->
<!--                            </div>-->
<!--                        </div>-->
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Account Status</label>
                                <input type="text" 
                                       class="form-control" 
                                       value="{{ 'Active' if user.active else 'Inactive' }}" 
                                       readonly
                                       disabled>
                                <div class="form-text">Status is managed by administrators</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                            <i data-feather="arrow-left" class="me-1"></i>Back to Profile
                        </a>
                        
                        <div>
                            <a href="{{ url_for('change_password') }}" class="btn btn-outline-primary me-2">
                                <i data-feather="key" class="me-1"></i>Change Password
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="save" class="me-1"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Initialize Feather icons
feather.replace();

// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    const firstName = document.getElementById('first_name').value.trim();
    const lastName = document.getElementById('last_name').value.trim();
    const email = document.getElementById('email').value.trim();
    
    if (!firstName) {
        e.preventDefault();
        alert('First name is required');
        document.getElementById('first_name').focus();
        return;
    }
    
    if (!lastName) {
        e.preventDefault();
        alert('Last name is required');
        document.getElementById('last_name').focus();
        return;
    }
    
    if (!email) {
        e.preventDefault();
        alert('Email is required');
        document.getElementById('email').focus();
        return;
    }
    
    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        e.preventDefault();
        alert('Please enter a valid email address');
        document.getElementById('email').focus();
        return;
    }
});
</script>
{% endblock %}
